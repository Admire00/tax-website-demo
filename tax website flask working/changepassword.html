<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Fiscal Harmony</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .logo h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo span {
            color: #3498db;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .sidebar nav ul li a:hover, .sidebar nav ul li a.active {
            background-color: #3498db;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .account-info {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .logout-btn {
            text-decoration: none;
            color: #e74c3c;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .logout-btn:hover {
            color: #c0392b;
        }

        /* Card styles */
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .sidebar nav ul {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .sidebar nav ul li {
                margin: 5px;
            }

            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .account-info {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>FISCAL <span>HARMONY</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Currency Mapping</a></li>
                    <li><a href="#">Manage Devices</a></li>
                    <li><a href="#">Customisation</a></li>
                    <li><a href="#">Manage Users</a></li>
                    <li><a href="#">Z-Reports</a></li>
                    <li><a href="#" class="active">Change Password</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Change Password</h1>
                <div class="account-info">
                    <p>Gateway Chartered Accountants</p>
                    <a href="#" class="logout-btn">Log Out</a>
                </div>
            </header>
            <div class="card">
                <h2>Change Your Password</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
