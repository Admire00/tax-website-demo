<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Devices - Fiscal Harmony</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content (same as dashboard) -->
        </aside>

        <main class="main-content">
            <header>
                <h1><i class="fas fa-mobile-alt"></i> Manage Devices</h1>
                <div class="account-info">
                    <p><i class="fas fa-user-circle"></i> Gateway Chartered Accountants</p>
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </header>

            <section class="manage-devices">
                <div class="card">
                    <h2>Add New Device</h2>
                    <form>
                        <div class="form-group">
                            <label for="device-name">Device Name:</label>
                            <input type="text" id="device-name" name="device-name" required>
                        </div>
                        <div class="form-group">
                            <label for="device-type">Device Type:</label>
                            <select id="device-type" name="device-type">
                                <option value="pos">POS Terminal</option>
                                <option value="tablet">Tablet</option>
                                <option value="mobile">Mobile Phone</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="device-location">Location:</label>
                            <input type="text" id="device-location" name="device-location">
                        </div>
                        <button type="submit" class="btn-primary">Add Device</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Registered Devices</h2>
                    <table class="devices-table">
                        <thead>
                            <tr>
                                <th>Device Name</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Main POS</td>
                                <td>POS Terminal</td>
                                <td>Front Desk</td>
                                <td><span class="status-active">Active</span></td>
                                <td>
                                    <button class="btn-edit"><i class="fas fa-edit"></i></button>
                                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
