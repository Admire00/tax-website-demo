<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customisation - Fiscal Harmony</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>FISCAL <span>HARMONY</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-exchange-alt"></i>Currency Mapping</a></li>
                    <li><a href="#"><i class="fas fa-tablet-alt"></i>Manage Devices</a></li>
                    <li><a href="#"><i class="fas fa-paint-brush"></i>Customisation</a></li>
                    <li><a href="#"><i class="fas fa-users"></i>Manage Users</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i>Z-Reports</a></li>
                    <li><a href="#"><i class="fas fa-key"></i>Change Password</a></li>
                </ul>
            </nav>
            
        </aside>
        <main class="main-content">
            <header>
                <h1><i class="fas fa-palette"></i> Customisation</h1>
                <div class="account-info">
                    <p><i class="fas fa-user-circle"></i> Gateway Chartered Accountants</p>
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </header>

            <section class="customisation">
                <div class="card">
                    <h2>Theme Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="primary-color">Primary Color:</label>
                            <input type="color" id="primary-color" name="primary-color" value="#3498db">
                        </div>
                        <div class="form-group">
                            <label for="secondary-color">Secondary Color:</label>
                            <input type="color" id="secondary-color" name="secondary-color" value="#2c3e50">
                        </div>
                        <div class="form-group">
                            <label for="font-size">Base Font Size:</label>
                            <input type="range" id="font-size" name="font-size" min="12" max="20" value="16">
                            <span id="font-size-value">16px</span>
                        </div>
                        <button type="submit" class="btn-primary">Save Theme</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Logo Upload</h2>
                    <form>
                        <div class="form-group">
                            <label for="logo-upload">Upload Logo:</label>
                            <input type="file" id="logo-upload" name="logo-upload" accept="image/*">
                        </div>
                        <div class="logo-preview">
                            <img src="/api/placeholder/200/100" alt="Current logo" id="logo-preview-img">
                        </div>
                        <button type="submit" class="btn-primary">Update Logo</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
