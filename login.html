<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Gateway - Login</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #dfefff, #ebf5e9, #fff5e9);
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            animation: fadeIn 0.3s ease-out;
            z-index: 10;
        }

        .radial-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle 500px at 50% 50%, #7ea6de10, transparent, #67b82d10);
            z-index: 2;
        }

        .logo-container {
            position: absolute;
            top: -48px;
            left: 50%;
            transform: translateX(-50%);
            width: 96px;
            height: 96px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0.5rem;
            padding: 2rem;
        }

        .card-header {
            padding-top: 4rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #3669C9;
        }

        .card-description {
            color: #67B82D;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: #9CA3AF;
        }

        .input {
            width: 100%;
            height: 3rem;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #3669C9;
            box-shadow: 0 0 0 2px rgba(54, 105, 201, 0.2);
        }

        .button {
            width: 100%;
            height: 3rem;
            background: #3669C9;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #2859B9;
            transform: scale(1.02);
        }

        .tabs {
            margin-bottom: 1.5rem;
        }

        .tabs-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            background: #F3F4F6;
            padding: 0.25rem;
            border-radius: 0.5rem;
        }

        .tab {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            background: #FEF2F2;
            color: #DC2626;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s ease-in-out;
        }

        .success-container {
            text-align: center;
            padding: 2rem 0;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            background: #F0FDF4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: #67B82D;
            font-size: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="radial-gradient"></div>
    
    <div class="container">
        <div class="logo-container">
            <svg viewBox="0 0 200 150" style="width: 100%; height: 100%;">
                <path d="M100 30 C60 30, 30 60, 30 100" fill="#3669C9" />
                <path d="M100 30 C140 30, 170 60, 170 100" fill="#67B82D" />
            </svg>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Fiscal Gateway</h1>
                <p class="card-description">Your Way to Tax Compliance</p>
            </div>

            <div id="error-container"></div>

            <div id="credentials-step">
                <form id="login-form">
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <input type="email" id="email" class="input" placeholder="name@company.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <input type="password" id="password" class="input">
                        </div>
                    </div>

                    <button type="submit" class="button">Continue</button>
                </form>

                <div style="text-align: center; margin-top: 1rem;">
                    <button id="forgot-password" class="button" style="background: none; color: #6B7280;">
                        Forgot password?
                    </button>
                </div>
            </div>

            <div id="2fa-step" style="display: none;">
                <div class="tabs">
                    <div class="tabs-list">
                        <div class="tab active" data-method="email">Email</div>
                        <div class="tab" data-method="sms">SMS</div>
                    </div>
                    <p id="verification-message" style="text-align: center; margin-top: 1rem; color: #6B7280;"></p>
                </div>

                <form id="verification-form">
                    <div class="form-group">
                        <label class="label" for="code">Verification Code</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <input type="text" id="code" class="input" placeholder="Enter 6-digit code" maxlength="6" style="letter-spacing: 0.25em; text-align: center;">
                        </div>
                    </div>

                    <button type="submit" class="button">Verify</button>
                </form>
            </div>

            <div id="success-step" style="display: none;">
                <div class="success-container">
                    <div class="success-icon">âœ“</div>
                    <p style="font-size: 1.25rem; font-weight: 600; color: #67B82D; margin-bottom: 0.5rem;">
                        Login successful!
                    </p>
                    <p style="color: #6B7280;">Redirecting to dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Particles.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#3669C9', '#67B82D']
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3669C9',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Error is probably because the code is repeated, might need to check
        let currentStep = 'credentials';
        let userEmail = '';
        let verificationMethod = 'email';

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="alert">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    ${message}
                </div>
            `;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        function showStep(step) {
            document.getElementById('credentials-step').style.display = step === 'credentials' ? 'block' : 'none';
            document.getElementById('2fa-step').style.display = step === '2fa' ? 'block' : 'none';
            document.getElementById('success-step').style.display = step === 'success' ? 'block' : 'none';
            currentStep = step;
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            clearError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            userEmail = email;
            showStep('2fa');
            document.getElementById('verification-message').textContent = 
                `Verification code has been sent to ${email}`;
        });

        document.getElementById('verification-form').addEventListener('submit', (e) => {
            e.preventDefault();
            clearError();

            const code = document.getElementById('code').value;

            if (!code) {
                showError('Please enter verification code');
                return;
            }

            if (code.length !== 6) {
                showError('Verification code must be 6 digits');
                return;
            }

            showStep('success');
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                alert('In a real application, you would be redirected to the dashboard now.');
            }, 2000);
        });

        document.getElementById('forgot-password').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            alert(`Password reset link would be sent to ${email}`);
        });

        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                verificationMethod = tab.dataset.method;
                document.getElementById('verification-message').textContent = 
                    verificationMethod === 'email' 
                        ? `Verification code has been sent to ${userEmail}`
                        : 'Verification code has been sent to your registered phone number';
            });
        });
    </script>
